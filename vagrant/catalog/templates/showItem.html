{% extends "base.html" %}
{% block content %}

<ol class="breadcrumb">
    <li> <a href="/"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a> </li>
    <li> <a href="{{ url_for('default', category_id=category.id) }}">Categories</a> </li>
    <li> <a href="{{ url_for('filmGenre', category_id=category.id) }}">{{ category.name }}</a> </li>
    <li class="active">{{ item.name }} </li>
</ol>
    <div class="container-fluid">
<h4>Name : </h4>
        <p>{{ item.name }}</p>
    <h4>Description : </h4>
        <p>{{ item.description }}</p>
    <div class="form-buttons">
    {% if 'username' in session and session['user_id'] == item.user_id %}
            <button type="button" class="btn btn-outline-primary">
                <a href="{{ url_for('editFilmItem', item_id=item.id, category_id=category.id) }}"><i class="fa fa-pencil-square fa-3x" aria-hidden="true"></i></a>
            </button>
            <button type="button" class="btn btn-outline-primary">
                <a href="{{ url_for('deleteFilmItem', item_id=item.id, category_id=category.id) }}"><i class="fa fa-trash-o fa-3x" aria-hidden="true"></i></a>
            </button>
    {% endif %}
    </div>
    </div>


{% endblock %}
